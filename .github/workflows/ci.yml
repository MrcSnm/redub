  alpine:
    strategy:
      matrix:
        arch: [x86_64]
      fail-fast: false
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    defaults:
      run:
        shell: sh
    steps:
      - uses: actions/checkout@v4
      
      - name: Prepare
        run: |
            apk update
            apk add --no-cache ldc dub clang
      - name: Build
        run: |
            dub build -b release-debug
      - run: mv build/redub redub-alpine-x86_64
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: redub-alpine-x86_64
          path: redub-alpine-x86_64

  update-release:
    runs-on: ubuntu-latest
    needs: [build, alpine]
    permissions:
      contents: write
    steps:
    - name: "Download build artifacts"
      uses: actions/download-artifact@v4.1.8
      with:
        merge-multiple: true
    # - uses: actions/checkout@v4
    # - name: Fetch all tags
    #   run: git fetch --tags
    # - name: "Get latest tag"
    #   run: echo "TAG=$(git describe --tags --abbrev=0) >> $GITHUB_ENV"
      
    - name: Display structure of downloaded files
      run: ls -R

    - name: Publish release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "redub-*"
        allowUpdates: "true"
        tag: ${{ startsWith(github.ref, 'ref/tags/') && github.ref_name || 'nightly'}}
        name: ${{ startsWith(github.ref, 'refs/tags/') && format('Redub {0}', github.ref_name) || 'Redub Nightly' }}
        prelease: ${{ startsWith(github.ref, 'refs/tags/') && 'false' || 'true' }}
